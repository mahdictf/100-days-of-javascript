<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitec Login page | mahdictf</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-line"></div>
      <div class="logo">
        <img src="./assets/digitec-ch-logo.png" alt="" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="login-container">
          <h1>Sign in or create an account</h1>
          <p>
            Enter your e-mail address to log in or create a Digitec Galaxus
            account.
          </p>
          <form action="login.php" method="POST">
            <div class="input-group">
              <input
                type="text"
                name="username"
                placeholder="Email"
                id="username"
              />
            </div>
            <button type="submit">Continue</button>
            <div class="title">
              <p>Continue with:</p>
              <div class="Media-Buttons">
                <a href="#" style="color: red" class="link"
                  ><img
                    width="20"
                    height="20"
                    src="https://img.icons8.com/color/48/google-logo.png"
                    alt="google-logo"
                /></a>
                <a href="#" style="color: #0e55f0" class="link"
                  ><i class="bx bxl-facebook-circle"></i
                ></a>
                <a href="#" style="color: gray" class="link">
                  <i class="bx bxl-apple"></i
                ></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-footer">
        <p>
          <a
            href="https://www.digitec.ch/en/page/data-protection-conditions-105"
          >
            Legal notice
          </a>
          <a
            href="https://www.digitec.ch/en/page/general-terms-and-conditions-104"
          >
            Privacy notice
          </a>
        </p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
